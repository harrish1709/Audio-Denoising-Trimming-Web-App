<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processed Clips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
      <h2 class="mb-4">ðŸŽ¬ Your Processed Clips</h2>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      {% for file in files %}
        <div class="card shadow-sm rounded-4 p-3 mb-4">
          <h5>Clip {{ loop.index }}</h5>
          <audio controls class="w-100 mb-2">
            <source src="{{ url_for('serve_temp_file', filename=file) }}" type="audio/wav">
            Your browser does not support audio.
          </audio>
          <a href="{{ url_for('download_temp_file', filename=file) }}" class="btn btn-outline-primary w-100">Download</a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
