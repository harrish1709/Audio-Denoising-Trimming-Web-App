<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Audio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="text-center mb-4">ðŸŽ¤ Upload Your Audio</h2>
      <div class="card shadow rounded-4 p-4">
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="audio_file" class="form-label">Select an audio file:</label>
            <input type="file" class="form-control" name="audio_file" accept="audio/*" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Upload & Denoise</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
